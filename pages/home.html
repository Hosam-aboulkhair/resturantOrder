<div class="jumbotron text-center">
	<div class="row">
		<div class="col-md-8">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="control-label col-md-2" >Name</label>
	    <div class="col-sm-3">
	      <input type="text" class="form-control" id="name" placeholder="name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-md-2" >Price</label>
	    <div class="col-sm-3">
	      <input type="text" class="form-control" id="price" placeholder="price">
	    </div>
	  </div>
		<div class="form-group">
	    <label class="control-label col-md-2" >Description</label>
	    <div class="col-sm-3">
	      <textarea type="text" class="form-control" id="Description" placeholder="Description"></textarea>
	    </div>
	  </div>

		<div class="form-group">
	    <label class="control-label col-md-2" >Category</label>
	    <div class="col-sm-3">
	      <select type="text" class="form-control" id="category" placeholder="category">
				<option disabled ></option>
			       <option ng-repeat=" order in orders" >
			             {{order.category}} </option>
									 </select>
	    </div>
	  </div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
</form>
</div>
<div class="col-md-4">

		<div class="col-md-6 mRight">
										<div class="right-side">
												<label class="img-upload" for="upload">
														<img src="pages/upload.png" class="img-responsive" />
														<input type="file"   id="upload" aria-hidden="true" placeholder="Upload" style="display:none">
												</label>
										</div>
								</div>
</div>
</div>

</div>
